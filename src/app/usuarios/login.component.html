

<div class="container col-7">


<div class="card align-self-center">
  <h2 class="card-header text-center">{{titulo}}</h2>
    <div class="card-body">

      <form action="" method="post" #loginForm="ngForm">

        <div class="form-group">
          <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" autofocus required>
        </div>

        <div class="form-group">
          <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a" required>
        </div>

        <div class="form-group text-center">
          <input [disabled]="loginForm.form.invalid" (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar">
        </div>

      </form>

    </div>

  </div>
</div>
