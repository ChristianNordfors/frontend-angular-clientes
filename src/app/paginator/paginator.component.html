<ul *ngIf="paginas?.length > 0" class="pagination">

  <li class="page-item">
    <button  [disabled]="paginador.first " class="page-link" [routerLink]="['/clientes/page', 0]">Primera</button>
  </li>

  <li class="page-item">
    <button  [disabled]="paginador.number == 0 " class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&laquo;</button>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas" routerLinkActive="active" [ngClass]="pagina-1 == paginador.number? 'page-item active':'page-item'">
    <!-- <span *ngIf="pagina-1 == paginador.number" class="page-link" [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</span> -->
      <button [disabled]="pagina-1 == paginador.number" class="page-link" [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</button>
  </li>

<li class="page-item">
  <button [disabled]="paginador.last" class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</button>
</li>

<li class="page-item">
  <button  [disabled]="paginador.last" class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ãšltima</button>
</li>


</ul>
